<script src="edit.js"></script>
<title>Edit profile</title>

</head>
<body>
	<div id='container'>
		<div id='cssmenu'>
			<ul>
				<li><a href='formanindex.html'><span>Home</span></a></li>
				<li class='has-sub'><a href='#'><span>Create</span></a>
					<ul>
						<li><a href='createingredient.html'><span>Ingredient batch</span></a></li>
						<li><a href='createproduct.html'><span>Product batch</span></a></li>
					</ul></li>
				<li class='has-sub'><a href='#'><span>Show</span></a>
					<ul>
						<li><a href='showingredient.html'><span>Ingredient batch</span></a></li>
						<li><a href='showproduct.html'><span>Product batch</span></a></li>
					</ul></li>
					<li><a href='feditself.html'><span>Edit profile</span></a></li>
					<li><a href='fase.html'><span>Start ASE</span></a></li>
			</ul>
		</div>
		<div id='box'>

			<form id="loginForm">

				<br /> <br /> <label for="usrName">Enter user ID:</label> <input
					id="usrName" name="Username" type="number" required min="11" max="99"> <br /> <br /> <label
					for="pass">Enter password:</label> <input id="pass" name="Password"
					type="text" required> <br />
				<br />
				<button id="loginButton">Login</button>
			</form>

			<form id="esForm">

				<input id="eusrID" name="userID" type="hidden" required value="">
				<br /> <br /> <label for="usrName">Full name:</label> <input
					id="eusrName" name="userName" type="text" required value="">
				<br /> <br /> <label for="ini">Initials:</label> <input id="eini"
					name="ini" type="text" required> <br /> <br /> <label
					for="cpr">Social security number:</label> <input id="ecpr"
					name="cpr" type="text" required> <br /> <br /> <label
					for="password">Password:</label> <input id="epsword"
					name="password" type="password" value="" required> <input
					type="hidden" name="role[roleID" id="roleID" value="" /> <input
					type="hidden" name="role[roleName]" id="roleName" value="" /> <br />
				<br />
				<button id="esButton">Update user</button>

			</form>
		</div>
	</div>
</body>
