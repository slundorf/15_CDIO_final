<!doctype html>
<html lang=''>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="menustyle.css">
<link rel="stylesheet" href="style.css">
<script src="jquery-3.2.1.js"></script>
<script src="jquery.min.js"></script>
<script src="jquery.serialize-object.min.js"></script>
<script src="main.js"></script>
<title>Create product</title>
</head>
<body>
	<div id='container'>
		<div id='cssmenu'>
			<ul>
				<li class='active'><a href='formanindex.html'><span>Home</span></a></li>
				<li class='has-sub'><a href='#'><span>Create</span></a>
					<ul>
						<li><a href='createingredient.html'><span>Ingredient
									batch</span></a></li>
						<li><a href='createproduct.html'><span>Product
									batch</span></a></li>
					</ul></li>
				<li class='has-sub'><a href='#'><span>Show</span></a>
					<ul>
						<li><a href='showingredient.html'><span>Ingredient
									batch</span></a></li>
						<li><a href='showproduct.html'><span>Product batch</span></a></li>
					</ul></li>
			</ul>
		</div>
		<div id='box'>
			<form id="pbcForm">
					
				<label for="rbID">Ingredient batch ID:</label> <input
					id="rbID" name="rbID" type="number" required min="1"
					max="99999999"><br />
					
				<label for="netto">Netto (in kg and 4 decimals):</label> <input
					id="netto" name="netto" type="number" required min="0"
					max="20,0" step="0.01" maxlength="4"> <br /> 
					
				<label for="tara">Tara (in kg and 4 decimals):</label> <input
					id="tara" name="tara" type="number" required min="0"
					max="20,0" step="0.01" maxlength="4"> <br /> 

				<button id="pbcButton">Add component</button>

			</form>
			
			</br></br>
			
			<form id="pbForm">

				<label for="productBatchID">Product batch ID:</label> <input
					id="productBatchID" name="productBatchID" type="number" required min="1"
					max="99999999"><br /> 
				<label for="recipeID">Recipe
					ID:</label> <input id="recipeID" name="recipeID" type="number" required
					min="1" max="99999999">
				</br> 
				<label for="productBatchName">Product batch name:</label>
				<input type="text" id="productBatchName" name="productBatchName" required>
				</br>
				<label for="createdDate">Date created:</label>
				<input type="date" id="createdDate" name="createdDate" required>
				</br>
				<input id="status" name="status" type="hidden" value="Created">
				<label for="userId">User ID:</label> <input
					id="userId" name="userId" type="number" required min="1"
					max="99"><br />
					<button id="pbButton">Create product batch</button>
					</form>
					

		</div>
	</div>
</body>
</html>
