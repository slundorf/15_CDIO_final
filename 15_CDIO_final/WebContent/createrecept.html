<title>Create recept</title>

</head>
<body>
	<div id='container'>
		<div id='cssmenu'>
			<ul>
				<li><a href='pharmaindex.html'><span>Home</span></a></li>
				<li class='has-sub'><a href='#'><span>Create</span></a>
					<ul>
						<li><a href='createingredients.html'><span>Ingredients</span></a></li>
						<li><a href='createrecept.html'><span>Recept</span></a></li>
					</ul></li>
				<li class='has-sub'><a href='#'><span>Show</span></a>
					<ul>
						<li><a href='showingredients.html'><span>Ingredients</span></a></li>
						<li><a href='showrecept.html'><span>Recept</span></a></li>
					</ul></li>
				<li><a href='editingredient.html'><span>Edit
							ingredients</span></a></li>
			</ul>
		</div>
		<div id='text'>

			<form id="receptForm">

				<label for="receptID">Recept ID:</label> <input id="repceptID"
					name="repceptID" type="number" required min="1" max="99999999"><br />
				<label for="receptName">Recept name:</label> <input id="receptName"
					name="receptName" type="text" required min="2" max="20"> <br />
				<label for="inID">Ingredient ID:</label> <input id="inID"
					name="inID" type="number" required min="1" max="99999999"><br />
				<label for="nonNetto">nonNetto (in kg and 4 decimals):</label> <input
					id="nonNetto" name="nonNetto" type="number" required min="0,05"
					max="20,0" step="0.01" maxlength="4"> <br /> 
				<label
					for="tolerance">Tolerance(in procent)</label> <input id="tolerance"
					name="tolerance" type="number" required min="0,1" max="10,0"
					step="0.01" maxlength="3"> <br />

				<button id="receptButton">Create recept</button>

			</form>
			<script src="main.js"></script>
		</div>
	</div>
</body>
