<html lang=''>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="menustyle.css">
<link rel="stylesheet" href="style.css">
<script src="jquery-3.2.1.js"></script>
<script src="jquery.min.js"></script>
<script src="jquery.serialize-object.min.js"></script>
<script src="selfedit.js"></script>
<title>Admin frontpage</title>

</head>
<body>
	<div id='container'>
		<div id='cssmenu'>
			<ul>
				<li><a href='adminindex.html'><span>Home</span></a></li>
				<li><a href='createuser.html'><span>Create users</span></a></li>
				<li><a href='edituser.html'><span>Edit users</span></a>
				<li><a href='removeuser.html'><span>Remove users</span></a></li>
				<li><a href='showuser.html'><span>Show users</span></a></li>
			</ul>
		</div>
		<div id='box'>

			<form id="loginForm">

				<br /> <br /> <label for="usrName">Enter user ID:</label> <input
					id="usrName" name="Username" type="text" required
					placeholder="Username" value="admin"> <br /> <br /> <label
					for="pass">Enter password:</label> <input id="pass" name="Password"
					type="text" required> <br />
				<br />
				<button id="loginButton">Login</button>
			</form>

			<form id="esForm">

				<input id="eusrID" name="userID" type="hidden" required value="">
				<br /> <br /> <label for="usrName">Full name:</label> <input
					id="eusrName" name="userName" type="text" required value="">
				<br /> <br /> <label for="ini">Initials:</label> <input id="eini"
					name="ini" type="text" required> <br /> <br /> <label
					for="cpr">Social security number:</label> <input id="ecpr"
					name="cpr" type="text" required> <br /> <br /> <label
					for="password">Password:</label> <input id="epsword"
					name="password" type="password" value="" required> <input
					type="hidden" name="role[roleID" id="roleID" value="" /> <input
					type="hidden" name="role[roleName]" id="roleName" value="" /> <br />
				<br />
				<button id="esButton">Update user</button>

			</form>

		</div>

	</div>
</body>
</html>
