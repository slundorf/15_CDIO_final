<!doctype html>
<html lang=''>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="menustyle.css">
<link rel="stylesheet" href="style.css">
<script src="jquery-3.2.1.js"></script>
<script src="jquery.min.js"></script>
<script src="jquery.serialize-object.min.js"></script>
<script src="main.js"></script>
<title>Admin frontpage</title>

</head>
<body>
	<div id='container'>
		<div id='cssmenu'>
			<ul>
				<li><a href='adminindex.html'><span>Home</span></a></li>
				<li><a href='createuser.html'><span>Create users</span></a></li>
				<li><a href='edituser.html'><span>Edit users</span></a>
				<li><a href='removeuser.html'><span>Remove users</span></a></li>
				<li><a href='showuser.html'><span>Show users</span></a></li>
			</ul>
		</div>
		<div id='box'>
			
			<form id="cuForm">

					<label for="userID">User ID:</label>
					<input id="usrID" name="UserID" type="number" required min="11" max="99">					
					<br/>
					<label for="usrName">User name:</label>
					<input id="usrName" name="UserName" type="text" required>
					<br/>
					<label for="ini">Initials:</label>
					<input id="ini" name="Initials" type="text" required>
					<br/>
					<label for="cpr">Social security number:</label>
					<input id="cpr" name="CPR" type="text" required>
					<br/>
					<label for="psword">Password:</label>
					<input id="psword" name="Password" type="password" required>
					<br/>
					<label for="roles">Choose a role</label>
					<input list="roles" name="roles">
					<datalist id="roles">
 					<option value="Administrator">
    				<option value="Pharmacist">
    				<option value="Operator">
   					<option value="Foreman">
  					</datalist>
  					<br/>
  					<br/>
					<button id="cuButton">Create user</button>

			</form>
			
		</div>
	</div>
	
</body>
</html>
