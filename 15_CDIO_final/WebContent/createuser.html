<head>

<title>Admin frontpage</title>
<title>Create user</title>

</head>
<body>
	<div id='container'>
		<div id='cssmenu'>
			<ul>
				<li><a href='adminindex.html'><span>Home</span></a></li>
				<li><a href='createuser.html'><span>Create users</span></a></li>
				<li><a href='edituser.html'><span>Edit users</span></a>
				<li><a href='removeuser.html'><span>Remove users</span></a></li>
				<li><a href='showuser.html'><span>Show users</span></a></li>
			</ul>
		</div>
		<div id='box'>

			<form id="cuForm">

					<label for="userID">User ID:</label>
					<input id="usrID" name="userID" type="number" required min="11" max="99">					
					<br/>
					<label for="usrName">User name:</label>
					<input id="usrName" name="userName" type="text" required>
					<br/>
					<label for="ini">Initials:</label>
					<input id="ini" name="ini" type="text" required>
					<br/>
					<label for="cpr">Social security number:</label>
					<input id="cpr" name="cpr" type="text" required>
					<br/>
					<label for="psword">Password:</label>
					<input id="psword" name="password" type="password" required>
					<br/>
					<label for="role">Choose a role</label>
					<select name="role[roleID]" id="roleID">
					<option value=1>Administrator</option>
    				<option value="2">Pharmacist</option>
    				<option value="3">Foreman</option>
   					<option value="4">Operator</option>
  					</select>
  					<input type="hidden" name="role[roleName]" id="hiddenRole" value="" />
  					<br/>
  					<br/>
					<button id="cuButton">Create user</button>

			</form>

		</div>
	</div>

</body>
</html>
